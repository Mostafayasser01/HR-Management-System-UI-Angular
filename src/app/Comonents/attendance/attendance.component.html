<section>
  <!-- <div class="head-title">

  </div> -->
  <div class="container-fluid">
    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3 class="text-primary">Attendance of Employees</h3>
          <div class="head-title mb-3">
                <div class="left">
                
                </div>
                <button class="btn-download" (click)="convertpdf()">
                  <i class='bx bxs-cloud-download' ></i>
                  <span class="text">Download PDF</span>
                </button>
              </div>
  
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-8 offset-2">
              <label for="empName" class="mb-1">Enter Employee Name or Department Name :</label>

              <input type="search" class="form-control" [(ngModel)]="empName" name="empName" id="empName"
                class="form-control" placeholder="">
            </div>
            <div class="col-12 my-3 text-center">
  
            </div>
            <div class="col-11  text-center">
              <button type="submit" class="btn btn-outline-primary px-5">Add</button>
            </div>
            <div class="row">
              <div class="col-5 my-5 offset-1">
                <label for="to">From:</label>
  
                <input type="date" [(ngModel)]="FromDate" name="date" id="date" class="form-control">
  
              </div>
              <div class="col-5 my-5">
                <label for="to">To:</label>
                <input type="date" [(ngModel)]="ToDate" name="date" id="to" class="form-control">
  
  
              </div>
            </div>
  
          </div>
        </form>
  
        <div class="col-11  text-center">
          <button type="submit"  (click)="ShowAttend()" class="btn btn-primary px-5 mb-5">Show</button>
        </div>
  
          <table class="table" id="my-table">
            <thead>
              <tr>
                <!-- <th class="text-center">No.</th> -->
                <th class="text-center">Department</th>
                <th class="text-center">Name</th>
                <th class="text-center">Attendance</th>
                <th class="text-center">Leave Time</th>
                <th class="text-center">Date</th>
                <th class="text-center">Action</th>
  
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let attend of Attendances;">
                <!-- <td >{{attend.id}}</td> -->
                <td>{{attend.deptName}}</td>
                <td>{{attend.empName}}</td>
                <td>{{attend.attendTime}}</td>
                <td>{{attend.leaveTime}}</td>
                <td>{{attend.date}}</td>
  
                <td>
                  <i  [routerLink]="['/Dashboard',{outlets: {content:['attendance',attend.id,'edit']}}]" class="fs-5 text-info mx-1 bi bi-pencil-square"></i>
                  <i (click)="deleteProductHandler(attend.id)" class="fs-5 text-danger mx-1 bi bi-trash3"></i>
  
                </td>
              </tr>
  
            </tbody>
  
          </table>
  
        </div>
  

    </div>

  </div>
</section>
